apiVersion: apps/v1
kind: Deployment
metadata:
  name: citus-worker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citus
      role: worker1
  template:
    metadata:
      labels:
        app: citus
        role: worker1
    spec:
      containers:
        - name: worker1
          image: citusdata/citus:11.2
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: historia_clinica
